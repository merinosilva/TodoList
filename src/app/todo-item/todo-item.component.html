<div class="card mt-2">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-1">
                <button class="btn me-3" type="button" (click)="toggleStatus()"><fa-icon [icon]="getStatusIcon()" size="lg"></fa-icon></button>
            </div>
            <div class="col-sm-1">
                <fa-icon [icon]="getPriorityIcon()" size="lg"></fa-icon>
            </div>
            <div class="col-sm-6">
                <span class="card-title h6">{{ item.title }}</span>
            </div>
            <div class="col-sm-2">
                <span class="card-text">{{ item.dateCreated | date:'short' }}</span>
            </div>
            <div class="col-sm-1">
                <button class="btn me-3" type="button" (click)="editItem()"><fa-icon [icon]="editIcon" size="lg"></fa-icon></button>
            </div>
            <div class="col-sm-1">
                <button class="btn me-3" type="button" (click)="deleteItem()"><fa-icon [icon]="deleteIcon" size="lg"></fa-icon></button>
            </div>
        </div>
    </div>
</div>
